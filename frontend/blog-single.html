<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Blog Post - Flash USDT</title> <!-- Title dynamically update hoga -->
    <!-- Modern browsers -->
    <link rel="icon" type="image/png" href="./assets/images/homeimage/favicon.png">

    <!-- Legacy / fallback -->
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <div id="preloader">
        <img src="assets/images/homeimage/preloaderimg.png" alt="Loading...">
    </div>

    <div id="header-placeholder"></div>

    <main class="single-post-wrapper py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <!-- Post content yahan load hoga -->
                    <article id="single-post-content">
                        <h1 id="blog-title" class="mb-3"></h1>
                        <p class="text-muted" id="blog-date"></p>
                        <img src="https://flashusdtmine.shop/assets/images/frontend/blog/thumb_64e1ea3c8e7481692527164.png" id="blog-image" class="img-fluid rounded my-4" alt="">
                        <div id="blog-full-content"></div>
                    </article>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script> 
    <script src="assets/js/blog-data.js"></script>
    <script src="assets/js/blog-single.js"></script>
 <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement(
                {
                    pageLanguage: 'en', // अपनी वेबसाइट की मूल भाषा यहाँ सेट करें
                    layout: google.translate.TranslateElement.InlineLayout.SIMPLE
                }, 
                'google_translate_element'
            );
        }
    </script>
    <script src="assets/js/main.js"></script> 
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
