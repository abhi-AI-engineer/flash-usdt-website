<!DOCTYPE html>
<html lang="hi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Wallet Confirmation Page</title>
    <link href="./assets/images/homeimage/final-logo.png" rel="icon">

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/payment-step.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

</head>

<body>
    <div class="payment-step-container">
        <!-- ADDED: Selected Plan Summary -->
        <div id="selectedPlanSummary" style="text-align: center; color: #ffc107; font-family: serif; margin-top: -30px;">
            <span style="color: green; font-size: 15px;">&#10004;</span>
            <span id="planTitle" style="font-weight: bold; font-size: 18px;"></span><br>
            <div id="planBenefit" style="
        display: inline-block;
        background: white;
        color: green;
        font-weight: bold;
        padding: 4px 18px;
        border-radius: 8px;
        font-size: 16px;
        font-style: italic;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        margin-bottom: 20px;
        ">
            </div>
        </div>
        <!-- ADDED END -->

        <h2 style="font-family: serif;">Confirm Your Wallet Information</h2>
        <form id="walletForm" class="wallet-info">
            <div class="form-group">
                <label for="walletAddress_user">1. Please enter your wallet address</label>
                <input type="text" id="walletAddress_user" placeholder="Enter your wallet address" required>
            </div>
            <div class="form-group">
                <label for="network">2. Select your network</label>
                <select id="network">
                    <option value="TRC20">TRC20</option>
                    <option value="ERC20">ERC20</option>
                    <option value="BEP20">BEP20</option>
                </select>
            </div>
            <a href="payment.html" class="cmn--btn" onclick="Proceed(event)">Next (Proceed to Payment)</a>
        </form>
    </div>

    <script>
        const planName = localStorage.getItem("selectedPlanName");
        const planPrice = localStorage.getItem("selectedPlanPrice");
        const planBenefit = localStorage.getItem("selectedPlanBenefit");

        if (planName && planPrice && planBenefit) {
            document.getElementById("planTitle").textContent = `${planName} - ${planPrice}`;
            document.getElementById("planBenefit").textContent = planBenefit;
        } else {
            document.getElementById("selectedPlanSummary").style.display = "none";
        }
    </script>

</body>



</html>
