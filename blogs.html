
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs - Flash USDT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/blogs.css"> 
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
<div id="preloader">
        <img src="assets/images/homeimage/preloaderimg.png" alt="Loading...">
    </div>
    <div id="header-placeholder"></div>

    <main class="blogs-page-wrapper">
        <div class="container">
            <section class="blogs-section">
                <h1 class="page-title">Blogs</h1>
                
                <!-- Blog posts yahan dynamically load honge -->
                <div class="row gy-4" id="blog-posts-container">
                    <!-- Loading spinner (optional) -->
                    <div class="col-12 text-center"><div class="spinner-border text-warning" role="status"><span class="visually-hidden">Loading...</span></div></div>
                </div>

                <!-- Pagination yahan dynamically load hoga -->
                <nav class="pagination-nav">
                    <span class="pagination-info" id="pagination-info"></span>
                    <ul class="pagination justify-content-end" id="pagination-container"></ul>
                </nav>
            </section>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script> 
    
    <!-- Blog Functionality Scripts -->

    <script src="assets/js/blogs-page.js"></script>
 <script type="text/javascript">

            new google.translate.TranslateElement(
                {
