

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway - Flash USDT</title>

   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/bootstrap-5.3.7-dist/css/bootstrap.min.css">
    

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/payment.css">
</head>
<body>

    
    <!-- HEADER / NAVIGATION BAR START -->
 
    
    <div id="header-placeholder"></div>
 
    <!-- HEADER / NAVIGATION BAR END -->
    


    
    <!-- PAGE MAIN CONTENT START -->
    
    <main class="container">
        <div class="payment-gateway-container">
            <div class="payment-card">
                 <img src="assets/images/qr-code.png" alt="QR Code" class="qr-code">
                 <h3 class="text-center">Payment Gateway - USDT</h3>
                 <p class="text-center text-warning">Please send 69 USDT to the wallet address below:</p>
                 
                 <div id="network-selector" class="d-flex justify-content-center my-3">
                     <button class="btn btn-network active" data-network="TRC20">TRC20</button>
                     <button class="btn btn-network" data-network="ERC20">ERC20</button>
                     <button class="btn btn-network" data-network="BEP20">BEP20</button>
                 </div>
                 
                 <div class="wallet-address-box">
                     <span id="wallet-address">TRC20_WALLET_ADDRESS_HERE_e22h6RDmsbqz</span>
                     <button id="copy-button" class="btn btn-primary w-100 mt-2">Copy Wallet Address</button>
                 </div>
                 
                 <p class="mt-4">After payment, enter your E-mail address to confirm:</p>
                 
                 <form>
                     <div class="mb-3">
                         <input type="email" class="form-control" placeholder="Enter your Email address" required>
                     </div>
                     <div class="mb-3">
                         <input type="text" class="form-control" placeholder="Enter Transaction Hash" required>
                     </div>
                     <button type="submit" class="btn btn-success w-100">Complete Payment</button>
                 </form>
                 
                 <p class="mt-3 text-center text-muted small">Note: Activation Key received via Email after successful payment.</p>
                 <div id="timer" class="timer">19:38</div>
            </div>
        </div>
    </main>

    <!-- PAGE MAIN CONTENT END -->
   


    
    <!-- FOOTER START -->
    
   
   

    <div id="footer-placeholder"></div>
    <!-- ======================================================= -->



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script> 

 
    <script>
        document.addEventListener('DOMContentLoaded', function() {
         
            const copyButton = document.getElementById('copy-button');
            const walletAddress = document.getElementById('wallet-address');

            copyButton.addEventListener('click', function() {
                navigator.clipboard.writeText(walletAddress.innerText).then(function() {
                   
                    copyButton.innerText = 'Copied!';
                  
                    setTimeout(() => {
                        copyButton.innerText = 'Copy Wallet Address';
                    }, 2000);
                }).catch(function(err) {
                    console.error('Could not copy text: ', err);
                });
            });

           
            const networkSelector = document.getElementById('network-selector');
            const walletAddresses = {
                'TRC20': 'TRC20_WALLET_ADDRESS_HERE_e22h6RDmsbqz',
                'ERC20': 'ERC20_WALLET_ADDRESS_HERE_xxxxxxxxxxxx',
                'BEP20': 'BEP20_WALLET_ADDRESS_HERE_yyyyyyyyyyyy'
            };

            networkSelector.addEventListener('click', function(e) {
                if (e.target.tagName === 'BUTTON') {
                 
                    networkSelector.querySelectorAll('button').forEach(btn => btn.classList.remove('active'));
                 
                    e.target.classList.add('active');
                    
                    const selectedNetwork = e.target.dataset.network;
                    walletAddress.innerText = walletAddresses[selectedNetwork];
                }
            });
        });
    </script>

</body>
</html>
